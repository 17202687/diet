<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/CSS/base.css">
	<title>사용자 정보 설정</title>
</head>
<body>
    <div class="container"> 
    	<form id="form" method="post">
        	{% csrf_token %}
			<table border="1" style="height: 600px;">
				<tr align="center">
					<h3><td colspan="2">사용자 정보 입력</td></h3>
				</tr>
				<tr align="center">
					<td colspan="2">성별 
						<input id="age" type="radio" name="gender" value="1">남성 
						<input id="age" type="radio" name="gender" value="2">여성
					</td>
				</tr>
				<tr align="center">
					<td colspan="2">나이 <input name="age" type="text" size="4" value="{{context.age}}">세</td>
				</tr>
				<tr align="center">
					<td colspan="2">신장 <input name="height" type="text" size="4" value="{{context.height}}">cm</td>
				</tr>
				<tr align="center">
					<td colspan="2">몸무게 <input name="weight" type="text" size="4" value="{{context.weight}}">kg</td>
				</tr>
				<tr>
					<td colspan="2">
					<p align="center">활동량<p>
					
					<input type="radio" name="activity" value="0.2">활동이 적거나 운동을 안하는 경우
					<br> 
					<input type="radio" name="activity" value="0.375">가벼운 활동 및 운동을 한 경우 (1~3일/주)
					<br>
					<input type="radio" name="activity" value="0.555">
					보통의 활동 및 운동(3~5일/주)
					<br> 
					<input type="radio" name="activity" value="0.725">적극적인 활동 및 운동 (6~7일/주)	
					<br>
					<input type="radio" name="activity" value="0.9">
					매우 적극적인 활동 및 운동 = 운동선수
					</td>
				</tr>
				<tr align="center">
					<td><button type="submit" onclick="location.href='main/set/'">확인</button></td>
					<td><button type="button" onclick="location.href='/main/set/'">나가기</button></td>
				</tr>
			</table>
		</form>
	</div>
	<script>
		var gen=document.getElementsByName("gender");
		if("{{context.gender}}"=='1'){
			gen[0].checked=true;
		}
		else if("{{context.gender}}"=='2'){
			gen[1].checked=true;
		}

		var act=document.getElementsByName("activity");
		switch("{{context.activity}}"){
			case '0.200':
				act[0].checked=true;
				break;
			case '0.375':
				act[1].checked=true;
				break;
			case '0.555':
				act[2].checked=true;
				break;
			case '0.725':
				act[3].checked=true;
				break;
			case '0.900':
				act[4].checked=true;
				break;
			default:
				break;
		}
	</script>
</body>
</html>
